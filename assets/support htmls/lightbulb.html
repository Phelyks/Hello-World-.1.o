<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Light Bulb</title>

</head>
<body>
    <button
    onclick="document.getElementById('bulb').src='../images/lights off.gif'"
    >
    Turn <strong>OFF</strong>
    </button>

        <img id='bulb' src="../images/lights off.gif" alt="light bulb">
    
    <button
    onclick="document.getElementById('bulb').src='../images/lights on.gif'"
    >
    Turn <strong>ON</strong>
    </button>

</body>
</html>
